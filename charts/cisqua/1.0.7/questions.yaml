groups:
  - name: General Settings
    description: General Deployment Settings
  - name: Networking Configuration
    description: Configure Network and Services for Container
  - name: Storage Configuration
    description: Persist and Share Data that is Separate from the Container
  - name: User and Group Configuration
    description: Configure User and Group Information
  - name: Resources Configuration
    description: "Specify Resources/Devices to be Allocated to Workload"

questions:
  - variable: general
    group: "General Settings"
    label: ""
    description: "General Settings"
    schema:
      type: dict
      attrs:
      - variable: TZ
        label: Timezone
        group: "General Settings"
        schema:
          type: string
          default: "Etc/UTC"
          $ref:
            - "definitions/timezone"
      - variable: appEnvironment
        label: Application Environment
        description: "Whether the app is running in Development or Production Mode"
        schema:
          type: string
          default: "production"
          enum:
            - value: "production"
              description: "production"
            - value: "development"
              description: "development"
      - variable: envList
        label: Extra Environment Variables
        description: "Please be aware that some variables are set in the background, adding duplicates here might cause issues or prevent the app from starting..."
        schema:
          type: list
          default: []
          items:
            - variable: envItem
              label: Environment Variable
              schema:
                additional_attrs: true
                type: dict
                attrs:
                  - variable: name
                    label: Name
                    schema:
                      type: string
                  - variable: value
                    label: Value
                    schema:
                      type: string
  - variable: network
    label: ""
    group: Networking Configuration
    schema:
      type: dict
      attrs:
        - variable: webPort
          label: Web Port
          description: The port for the Cisqua Web UI.
          schema:
            type: int
            min: 1
            max: 65535
            default: 4567
            required: true

  - variable: appStorage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: appDataHostPath
          label: App Data Storage
          description: The location where app data is stored. Includes configuration.
          schema:
            required: true
            immutable: true
            type: hostpath
        - variable: additionalStorages
          label: Additional Storage
          description: The location where app data is stored. Includes configuration.
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: readOnly
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: hostPath
                      label: The host path to use for storage.
                      schema:
                        type: hostpath
                        required: true
                    - variable: mountPath
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
  - variable: userAndGroup
    group: User and Group Configuration
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: container
          label: Container
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: runAsUser
                label: "runAsUser"
                description: "The UserID of the user running the application"
                schema:
                  type: int
              - variable: runAsGroup
                label: "runAsGroup"
                description: "The groupID of the user running the application"
                schema:
                  type: int
              - variable: fsGroup
                label: "fsGroup"
                description: "The group ID that should own all storage"
                schema:
                  type: int
              - variable: UMASK
                label: UMASK
                description: When supported by the container, this sets the UMASK for the App. Not supported by all Apps
                schema:
                  type: string
                  default: "0022"

  - variable: resources
    group: Resources Configuration
    label: "Resource Limits"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: limits
          label: Advanced Limit Resource Consumption
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: "1000m means 1 hyperthread. Detailed info: https://truecharts.org/manual/SCALE/validation"
                schema:
                  type: string
                  default: 4000m
                  valid_chars: '^(?!^0(\.0|m|)$)([0-9]+)(\.[0-9]|m?)$'
              - variable: memory
                label: RAM
                description: "1Gi means 1 Gibibyte RAM. Detailed info: https://truecharts.org/manual/SCALE/validation"
                schema:
                  type: string
                  default: 8Gi
                  valid_chars: '^(?!^0(e[0-9]|[EPTGMK]i?|)$)([0-9]+)(|[EPTGMK]i?|e[0-9]+)$'
        - variable: requests
          label: "Minimum Resources Required (request)"
          schema:
            additional_attrs: true
            type: dict
            hidden: true
            attrs:
              - variable: cpu
                label: CPU
                description: "1000m means 1 hyperthread. Detailed info: https://truecharts.org/manual/SCALE/validation"
                schema:
                  type: string
                  default: 10m
                  hidden: true
                  valid_chars: '^(?!^0(\.0|m|)$)([0-9]+)(\.[0-9]|m?)$'
              - variable: memory
                label: "RAM"
                description: "1Gi means 1 Gibibyte RAM. Detailed info: https://truecharts.org/manual/SCALE/validation"
                schema:
                  type: string
                  default: 50Mi
                  hidden: true
                  valid_chars: '^(?!^0(e[0-9]|[EPTGMK]i?|)$)([0-9]+)(|[EPTGMK]i?|e[0-9]+)$'
